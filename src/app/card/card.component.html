<div class="card">
  <div class="card-body text-center">
    <img height="150" width="150" class="rounded-circle img-thumbnail border-danger" [src]="user.picture?.large">
    <div class="card-title text-primary">
      <h1>
        <span class="px-2">{{ user.name?.title }}.</span>
        <span class="px-2">{{ user.name?.first }}</span>
        <span class="px-2">{{ user.name?.last }}</span>
      </h1>
    </div>
    <div class="card-text mb-1">
      <fa-icon [icon]="faEnvelope" class="mr-1"></fa-icon>
      {{ user.email }}
    </div>
    <div class="card-text mb-1">
      <fa-icon [icon]="faMapMarkedAlt" class="mr-1"></fa-icon>
      {{ user.location?.city }} {{ user.location?.state}}
      {{ user.location?.country }} {{ user.location?.street?.number }}

    </div>
    <div class="card-text mb-1">
      <fa-icon [icon]="faPhone" class="mr-1"></fa-icon>
      {{ user.phone }}
    </div>
    <div class="card-text mb-1">
      <fa-icon [icon]="faDatabase" class="mr-1"></fa-icon>
      Registered on {{ user.registered?.date | date }}
    </div>
  </div>
</div>
